    <style>
        :root {
            --background-color: #F4F1EC; /* Warm Off-White */
            --primary-color: #3D3D3D;    /* Soft Black */
            --accent-color: #D4A3A1;     /* Dusty Rose */
            --secondary-color: #888888;   /* Darker, more visible Soft Grey */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background-color);
            color: var(--primary-color);
            font-family: 'Quicksand', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            text-align: center;
        }
        
        main {
            width: 100%;
            height: 100%;
            opacity: 1; /* Page is visible instantly */
        }

        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            cursor: pointer;
        }
        
        /* --- Final Centering & Spacing Solution --- */
        .content-overlay {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            pointer-events: none;
        }
        
        .centered-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto; /* Allow interaction with children */
            gap: 5rem; /* Main spacing control */
        }

        .title-block {
             display: flex;
             flex-direction: column;
             align-items: center;
             gap: 0.25rem; /* Tighter spacing between name and subtitle */
        }

        .artist-name {
            font-size: clamp(3rem, 12vw, 6rem);
            font-weight: 500;
            letter-spacing: 1.5rem;
            text-transform: lowercase; /* Changed to lowercase */
            color: var(--primary-color);
            animation: text-glow 5s ease-in-out infinite alternate;
            padding-left: 1.5rem; /* Optical adjustment for letter spacing */
        }
        
        .subtitle {
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            color: var(--secondary-color);
            text-transform: lowercase;
        }

        .spotify-player {
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .spotify-player:hover {
            opacity: 1;
        }

        @keyframes text-glow {
            from {
                text-shadow: 0 0 15px var(--accent-color);
            }
            to {
                text-shadow: 0 0 30px var(--accent-color);
            }
        }
        
        /* --- Links Container --- */
        .links-container {
            position: absolute;
            bottom: 2.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 2.5rem; /* Increased gap for icon-only layout */
            z-index: 20;
            pointer-events: auto;
        }

        .link-item svg {
            width: 28px;
            height: 28px;
            fill: var(--secondary-color);
            transition: fill 0.4s ease, transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .link-item:hover svg {
            fill: var(--accent-color);
            transform: translateY(-5px) scale(1.1);
        }
        
        .track-info {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            font-family: 'Roboto Mono', monospace;
            color: var(--secondary-color);
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 400;
        }
        
        /* --- Mobile Responsiveness --- */
        @media (max-height: 600px), (max-width: 400px) {
            .centered-content {
                gap: 3.5rem; /* Reduce gap on smaller screens */
            }
            .artist-name {
                letter-spacing: 1rem;
            }
            .links-container {
                bottom: 1.5rem;
            }
        }

    </style>
</head>

    <script>
        let scene, camera, renderer, particles, line;
        const container = document.getElementById('scene-container');
        const mouse = new THREE.Vector2();
        let mouseX = 10000, mouseY = 10000;

        function initMainScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 300;
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);
            const particleCount = 2000;
            const positions = new Float32Array(particleCount * 3);
            for (let i = 0; i < particleCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 1000;
            }
            const particleGeometry = new THREE.BufferGeometry();
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const particleMaterial = new THREE.PointsMaterial({
                color: 0xE6A4B4, // Darker Baby Pink
                size: 1.2, // Final star size
                transparent: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
            });
            particles = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particles);
            const lineMaterial = new THREE.LineBasicMaterial({
                color: 0xDDDDDD, // Light Grey
                transparent: true,
                opacity: 0.05
            });
            const lineGeometry = new THREE.BufferGeometry();
            line = new THREE.LineSegments(lineGeometry, lineMaterial);
            scene.add(line);
            document.addEventListener('mousemove', onMouseMove, false);
            window.addEventListener('resize', onWindowResize, false);
        }
        function onMouseMove(event) {
            mouseX = event.clientX - window.innerWidth / 2;
            mouseY = event.clientY - window.innerHeight / 2;
        }
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        function animate() {
            requestAnimationFrame(animate);

            // Add subtle constant rotation for mobile
            if (particles) {
                particles.rotation.y += 0.0001;
            }

            // Mouse interaction on desktop
            camera.position.x += (mouseX - camera.position.x) * 0.005;
            camera.position.y += (-mouseY - camera.position.y) * 0.005;
            camera.lookAt(scene.position);
            
            const positions = particles.geometry.attributes.position.array;
            const linePositions = [];
            const particleCount = positions.length / 3;
            for (let i = 0; i < particleCount; i++) {
                for (let j = i + 1; j < particleCount; j++) {
                    const dx = positions[i * 3] - positions[j * 3];
                    const dy = positions[i * 3 + 1] - positions[j * 3 + 1];
                    const dz = positions[i * 3 + 2] - positions[j * 3 + 2];
                    const dist = Math.sqrt(dx * dx + dy * dy + dz * dz);
                    if (dist < 30) {
                        linePositions.push(positions[i * 3], positions[i * 3 + 1], positions[i * 3 + 2]);
                        linePositions.push(positions[j * 3], positions[j * 3 + 1], positions[j * 3 + 2]);
                    }
                }
            }
            line.geometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
            renderer.render(scene, camera);
        }

        // --- Window Load Logic ---
        window.addEventListener('load', () => {
            initMainScene();
            animate();
        });

    </script>
